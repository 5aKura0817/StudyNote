<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 第一个应用 -->
    <div id="app">
        {{message}}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
    <hr>
    <!-- 绑定元素v-bind:xxx -->
    <div class="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看动态绑定的提示信息
        </span>
    </div>

    <script>
        var app2 = new Vue({
            el: '.app-2',
            data: {
                message: '页面加载于'+ new Date().toLocaleString()
            }
        })
    </script>
    <hr>
    <!-- 条件与循环之v-if -->
    <div id="app-3">
        <span v-if="seen">
            看不到我吧！
        </span>
    </div>

    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
    </script>
    <hr>
    <!-- 条件与循环之v-if和自动过渡动画 -->
    <div id="app-4">
        <ol>
            <li v-for='todo in todos'>
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    {text: '学习Hadoop'},
                    {text: '复习Spring Boot'},
                    {text: '学习Vue.js'},
                    {text: '学习算法'}
                ]
            }
        })
    </script>
    <hr>

    <!-- v:on -->
    <div id="app-5">
        <span>
            {{message}}
        </span>
        <button v-on:click="reverseMessage">点我反转消息</button>
    </div>

    <script>
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: '一条正常的消息'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })
    </script>
    <hr>
    <!-- 双向绑定 v-model -->
    <div id="app-6">
        <span style="display: block">{{message}}</span>
        <input type="text" v-model="message">
    </div>
    <script>
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue,this is v-model'
            }
        })
    </script>
    <hr>
    <!-- 组件化应用构建 -->
    <script>
        Vue.component('todo-item', {
            template: '<li>这是一个待办事项</li>'
        })
    </script>
    <div>
        <ol>
            <todo-item></todo-item>
            <todo-item></todo-item>
            <todo-item></todo-item>
        </ol>
    </div>
</body>
</html>
