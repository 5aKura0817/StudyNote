<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
</head>
<body>
    
    <!-- 表单
    method : get/post 表单提交方式
        get方式提交：url中可以看到提交的信息，不安全
        post:较为安全，传输大文件

    action：表单提交的位置，可以是网站，可以是一个请求处理地址

    hidden 隐藏表单
    disable 不可用
    readonly 只读
    -->
<form action="基本标签.html" method="GET">
    <!-- 文本输入框
        value:默认初始值
        maxlength:输入最大长度
        size:文本框大小
        placeholder:提示信息
    -->
    <p>用户名：
        <input type="text" name="usrname" placeholder="请输入用户名" maxlength="10" size="20" required>
    </p>
    <!-- 密码输入框 -->
    <p>密码：<input type="password" name="pwd" required></p>
    
    <!-- 单选框
        type = radio
        value = 单选框的值
        name:用于分组（一组里面只能选一个）
        checked 默认选中
    -->
    <p>性别
        <input type="radio" name="sex" value="boy" checked >男
        <input type="radio" name="sex" value="girl">女
    </p>

    <!-- 多选框 -->
    <p>爱好
        <input type="checkbox" name="hobbit" value="sleep" checked>睡觉
        <input type="checkbox" name="hobbit" value="music">听歌
        <input type="checkbox" name="hobbit" value="game">游戏
    </p>
    
    <!-- 普通按钮、图像按钮 -->
    <p>
        <input type="button" value="可以点击的按钮" name="button1">
        <!-- <input type="image" src="resourse/image/testImg.png" alt="图片按钮" width="95" height="50"> -->
    </p>
    
    <!-- 下拉框 
        slected:默认选中的值
    -->
    <p>国家：
        <select name="Country">
            <option value="china">中国</option>
            <option value="us">美国</option>
            <option value="swi" selected>瑞士</option>
            <option value="India">印度</option>
        </select>
    </p>

    <!-- 文本域-->
    <p>反馈:
        <textarea name="textarea" cols="30" rows="10">文本内容</textarea>
    </p>

    <!-- 文件域 -->
    <p>
        <input type="file" name="files">
        <input type="submit" value="上传">
    </p>


    <!-- 邮件验证 -->
    <p>邮箱：
        <input type="email" name="email" required>
    </p>

    <!-- URL验证 -->
    <p>URL：
        <input type="url" name="URL">
    </p>

    <!-- 数字验证 -->
    <p>输入数字:
        <input type="number" name="num" max="100" min="0" step="2">
    </p>
    
    <!-- 滑块 -->
    <p>音量
        0
        <input type="range" name="voice" min="0" max="100" step="2" value="40">
        100
    </p>

    <!-- 搜索 -->
    <p>搜索
        <input type="search" name="search">
    </p>

    <!-- 增强鼠标可用性 -->
    <p>
        <label for="mark">你点我以下试试看</label>
        <input type="text" name="testfile" id="mark">
    </p>
    
    <p>
        <!-- 提交 -->
        <input type="submit" >
        <!-- 重置 -->
        <input type="reset" value="清空表单">
    </p>
</form>

</body>
</html>
