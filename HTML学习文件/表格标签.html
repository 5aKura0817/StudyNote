<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签学习</title>
</head>
<body>
    <!-- 表格标签
        行:tr 列:td
    -->
    < border="1px">
        <tr>
            <!-- colspan 跨列 -->
            <td colspan="2">1.1</td>
            <td>1.3</td>
        </tr>
        <tr>
            <!-- rowspan 跨行 -->
            <td rowspan="2">2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>3.2</td>
            <td>3.3</td>
        </tr>
        <tr>
            <td>4.1</td>
            <td>4.2</td>
            <td>4.3</td>
        </tr>
        
    </table>
</body>
</html>
