<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签学习</title>
</head>
<body>
    <!-- 有序列表 -->
    <ol>
        <li>Java</li>
        <li>C++</li>
        <li>Python</li>
        <li>前端</li>
        <li>运维</li>
    </ol>

    <hr>
    <!-- 无序列表 -->
    <ul>
        <li>IDEA</li>
        <ul>
            <li>嵌套无序列表</li>
            <ol>
                <li>嵌套有序列表</li>
                <li>红红火火恍恍惚惚</li>
            </ol>
        </ul>
        <li>VS</li>
        <li>PyCharm</li>
        <li>Html</li>
        <li>Linux</li>
    </ul>

    <!-- 自定义标签 
    dt:列表名称
    dd:列表内容
    -->
    <dl>
        <dt>课程</dt>
        <dd>数据结构</dd>
        <dd>算法分析</dd>
        <dd>计算机组成原理</dd>
        <dd>数据库</dd>
    </dl>
</body>
</html>
