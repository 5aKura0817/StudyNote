<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>图像链接标签</title>
</head>

<body>
    <!-- 锚标记 -->
    <a name="top">顶部</a>

    <!-- 图片标签 -->
    <img src="resourse/image/testImg.png" alt="壁纸" tabindex="悬停文字" height="500" width="950"/>

    <!-- 链接标签 
        target:
            _blank:新页面打开
            __self:当前页面打开
    -->
    <a href="https://www.baidu.com" target="_self">点我跳转到百度</a>
    <a href="基本标签.html" target="_blank">点我跳转到基本标签</a>
    <!-- 图片链接 -->
    <a href="https://www.163.com">
    <img src="resourse/image/testImg.png" alt="壁纸" tabindex="悬停文字" height="50" width="90"/>
    </a>


    <img src="resourse/image/testImg.png" alt="壁纸" tabindex="1" height="500" width="950"/>
    <img src="resourse/image/testImg.png" alt="壁纸" tabindex="2" height="500" width="950"/>
    <img src="resourse/image/testImg.png" alt="壁纸" tabindex="3" height="500" width="950"/>
    <img src="resourse/image/testImg.png" alt="壁纸" tabindex="4" height="500" width="950"/>
    <img src="resourse/image/testImg.png" alt="壁纸" tabindex="5" height="500" width="950"/>
    <img src="resourse/image/testImg.png" alt="壁纸" tabindex="6" height="500" width="950"/>
    <img src="resourse/image/testImg.png" alt="壁纸" tabindex="7" height="500" width="950"/>


    <!-- 锚标签 
    1.需要一个标记
    2.跳转到标记
    -->
    <a href="#top">回到顶部</a>
    <!-- 实现页面间的跳转 -->
    <a name="down">底部</a>

    <!-- 功能性链接 -->
    <a href="mailto:843452233@qq.com">点击联系我!</a>
    <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=&site=qq&menu=yes">
        <img border="0" src="http://wpa.qq.com/pa?p=2::52" alt="加我领取惊喜" title="加我领取惊喜"/>
    </a>

</body>

</html>
