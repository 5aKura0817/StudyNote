<!--DOCTYPE:告诉浏览器，我们使用什么规范-->
<!DOCTYPE html>
<html lang="en">
<!-- 网页头部 -->

<head>
  <!-- meta:描述性标签，描述网页的一些信息 ,一般用来做 SEO-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="5akura">
  <meta name="description" content="我的Html学习入口">

  <!-- 网页标题 -->
  <title>基本标签学习</title>
</head>
<!-- 网页主题  -->

<body>
  <!-- 标题标签 -->
  <h1>一级标签</h1>
  <h2>二级标签</h2>
  <h3>三级标签</h3>
  <h4>四级标签</h4>
  <h5>五级标签</h5>
  <h6>六级标签</h6>

  <!-- 段落标签 -->
  <p>
    这是一段话
    但是格式不会保留!!!
  </p>

  <!-- 水平线标签 -->
  <hr>

  <!-- 换行标签 -->
  我要换行咯!!<br>
  换行成功!!<br>

  <!-- 字体样式标签 -->
  <strong>粗体</strong>
  <em>斜体</em>
  <br>
  <!-- 特殊符号 -->
  空&nbsp;&nbsp;&nbsp;&nbsp;格
  <br>
  大于号: &gt;
  小于号: &lt;
  <br>
  版权符号: &copy;
  <br>

  

  <a href="图像链接标签.html#down">跳转到其他标签的底部</a>
</body>

</html>
